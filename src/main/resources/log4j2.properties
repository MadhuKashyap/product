status = info
name = PropertiesConfig

property.LOG_PATTERN = %d{yyyy-MM-dd HH:mm:ss.SSS} %5p %c{1.} - %m%n
property.APP_LOG_ROOT = logs

appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = logs/product.%d{yyyy-MM-dd-HH-mm}.log
appender.rolling.filePattern = logs/product.%d{yyyy-MM-dd-HH-mm}.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

rootLogger.level = info
rootLogger.appenderRefs = console, rolling
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.rolling.ref = RollingFile

logger.kafka.name = org.springframework.kafka
logger.kafka.level = info

logger.product.name = com.example.product
logger.product.level = debug
logger.product.additivity = false
logger.product.appenderRef.rolling.ref = RollingFile
logger.product.appenderRef.console.ref = Console
