spring.application.name=product
spring.data.mongodb.uri=mongodb://localhost:27017/product
server.servlet.context-path=/productService
server.port=8081

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group-1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Consumer Properties
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.max.poll.interval.ms=600000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000
spring.kafka.consumer.properties.request.timeout.ms=60000
spring.kafka.consumer.properties.retry.backoff.ms=1000
spring.kafka.consumer.properties.reconnect.backoff.ms=1000
spring.kafka.consumer.properties.reconnect.backoff.max.ms=5000

# Listener Properties
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.listener.properties.retry.backoff.ms=1000
spring.kafka.listener.properties.retry.max.attempts=3

# Debug Logging
logging.level.org.apache.kafka=DEBUG
logging.level.org.springframework.kafka=DEBUG

# Kafka Producer Properties (if needed)
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer